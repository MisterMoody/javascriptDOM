<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>JavaScript and the DOM</h1>
    <p>This page reflects the amalgamation of function principles previously studied.</p>
    <!-- -->
    
    <!-- Advanced Function -->
    <div class="exampleArea">
      <button id="toggleList" style="width: 100%;">Hide All Items in Shaded Area</button>
      <div class="list">
        <div class="advancedFunction">
          <div>
            <p class="description">Alter this Text using the 'Change Description' Button</p>
            <input type="text" class="description" placeholder="Write Something">
            <button class="description">Change Description</button>
          </div>
          <div>
            <ul>
              <li>List Item 1</li>
              <li>List Item 2</li>
              <li>List Item 3</li>
              <li>List Item 4</li>
            </ul>
            <div>
              <input type="text" class="addItemInput" placeholder="Add Something to List">
              <button class="addItemButton">Add List Item</button>
            </div>
          </div>
        </div>
      </div>
    </div>   

        
    
    
     <!-- Link to app.js File -->
    <script src="js/example2.js"></script>
